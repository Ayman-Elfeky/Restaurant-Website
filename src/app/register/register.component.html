<div class="register">
    <form [formGroup]="registerForm" (ngSubmit)="register()"> 
        <div class="text">
            <h1>Register</h1>
        </div>
        <div class="row">
            <input formControlName="firstName" type="text" placeholder="Enter Your First Name">
            <span *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">Invalid First Name!</span>
        </div>
        <div class="row">
            <input formControlName="lastName" type="text" placeholder="Enter Your Last Name">
            <span *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">Invalid Last Name!</span>
        </div>
        <div class="row">
            <input formControlName="userName" type="text" placeholder="Enter Your Username">
            <span *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">Invalid Username!</span>
        </div>
        <div class="row">
            <input formControlName="email" type="email" placeholder="Enter Your Email">
            <span *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Invalid Email format!</span>
        </div>
        <div class="row">
            <input formControlName="password" type="password" placeholder="Enter Your Password">
            <span *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Invalid Password!</span>
        </div>
        <!-- <div class="row"> -->
        <!-- <input formControlName="confirmPassword" type="password" placeholder="Confirm Your Password">
            <span *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">Passwords do not match!</span>
        </div>  --> 
        <button type="submit" [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid">Register</button>
        <span>Already have an account? <span class="special" routerLink="/login">Login</span></span>
    </form>
</div>
