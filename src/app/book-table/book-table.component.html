<div class="book">
    <div class="text">
        <h1>Book A table</h1>
        <p>We consider all the drivers of change gives you the components you need to change to create a truly happens</p>
    </div>

    <div class="form">
        <form id="form">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter Your Name"> 
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required placeholder="+20 123 456 7891">
            </div>
            <div class="form-group">
                <label for="tperson">Total Person</label>
                <input type="text"  id="tperson" name="tperson" required placeholder="1 person" list="personsList" min="1" max="10">
                <datalist id="personsList">
                        <option>1 person</option>
                        <option>2 persons</option>
                        <option>3 persons</option>
                        <option>4 persons</option>
                        <option>5 persons</option>
                        <option>6 persons</option>
                        <option>7 persons</option>
                        <option>8 persons</option>
                        <option>9 persons</option>
                        <option>10 persons</option>
                </datalist>
            </div>
            <button type="submit">Book A Table</button>
        </form>

    </div>
</div>
