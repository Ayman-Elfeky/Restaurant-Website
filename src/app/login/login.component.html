<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()"> 
        <div class="text">
            <h1>Login</h1>
        </div>
        <div class="row">
            <input formControlName="email" type="email" placeholder="Enter Your Email">
            <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Invalid Email format!</span>
        </div>
        <div class="row">
            <input formControlName="password" type="password" placeholder="Enter Your Password">
            <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Invalid Password!</span>
        </div>
        <!-- <div class="row"> -->
        <!-- <input formControlName="confirmPassword" type="password" placeholder="Confirm Your Password">
            <span *ngIf="loginForm.get('confirmPassword')?.invalid && loginForm.get('confirmPassword')?.touched">Passwords do not match!</span>
        </div>  --> 
        <button type="submit" [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid">Login</button>
        <span>Don't have an account? <span class="special" routerLink="/register">register</span></span>
    </form>
</div>
