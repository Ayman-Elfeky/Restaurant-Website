<div class="header-section">
    <!-- header section -->
    <header>
        <div class="info">
            <div class="iphone">
                <img src="/./Phone.png" alt="Phone image">
                <p>(+20) 106710 - 7331</p>
            </div>
            <div class="imail">
                <img src="/./Mail.png" alt="Mail image">
                <p>aywork73&#64;gmail.com</p>
            </div>
        </div>

        <div class="social">
            <a routerLink="/home"><img src="/./twitter.png" alt=""></a>
            <a routerLink="/home"><img src="/./facebook.png" alt=""></a>
            <a routerLink="/home"><img src="/./instagram.png" alt=""></a>
            <a href="https://www.github.com/Ayman-Elfeky"><img src="/./github.png" alt=""></a>
        </div>
    </header>

    <!-- nav section -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="/./japanese-food.png" alt="Logo image">
                <h1>Bistro Bliss</h1>
            </div>

            <div *ngIf="!isLoggedIn" class="nav-list-temp">
                <a routerLink="/register" routerLinkActive="active">Register</a>
                <a routerLink="/login" routerLinkActive="active">Login</a>
            </div>

            <div *ngIf="isLoggedIn" class="nav-list">
                <a routerLink="/home" routerLinkActive="active">Home</a>
                <a routerLink="/about" routerLinkActive="active">About</a>
                <a routerLink="/menu" routerLinkActive="active">Menu</a>
                <a routerLink="/blog" routerLinkActive="active">blog</a>
                <a routerLink="/contact" routerLinkActive="active">Contact</a>
            </div>
            <button *ngIf="isLoggedIn" routerLink="/booktable">Book A Table</button>
            <button *ngIf="isLoggedIn" (click)="logout()" class="logout">Logout</button>
            <!-- menu bar when responsive -->
            <img (click)="showSideBar()" class="res-bar" src="/./menu.webp" alt="">

            <aside class="sidebar">
                <ul>
                    <button (click)="hideSideBar()">Back</button>
                    <li routerLink="/home" routerLinkActive="active">Home</li>
                    <li routerLink="/about" routerLinkActive="active">About</li>
                    <li routerLink="/menu" routerLinkActive="active">Menu</li>
                    <li routerLink="/blog" routerLinkActive="active">blog</li>
                    <li routerLink="/contact" routerLinkActive="active">Contact</li>
                </ul>
            </aside>

        </div>
    </nav>
</div>
